<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Forms Example</title>
</head>
<body class="background">
    <nav class="navAlign borderShadow">
        <a href="#aboutus"><button class="button">About Us</button></a>
        <a href="#register"><button class="button">Register</button></a>
    </nav>
    <div>
        <div class="formBox borderShadow">
            <div class="innerFormBox">
                <h2>Sign Up</h2>
                <form>
                    <div>
                        <input type="email" placeholder="Email" class="inputBox" />
                    </div>
                    <br>
                    <div>
                        <input type="text" placeholder="Username" class="inputBox" />
                    </div>
                    <br>
                    <div>
                        <input type="password" placeholder="Password" class="inputBox" />
                    </div>
                    <br>
                    <div>
                        <input type="password" placeholder="Confirm Password" class="inputBox" />
                    </div>
                    <br>
                    <div>
                        <input class="button" id="submit" type="submit" value="Submit" class="inputBox" />
                    </div>
                </form>
                <br>
                <div>
                    <a href="https://www.amazon.com"><img src="assets/amazon.jpg" alt="Amazon" class="roundImage"></a>
                    <a href="https://www.facebook.com"><img src="assets/facebook.png" alt="Facebook" class="roundImage"></a>
                    <a href="https://www.github.com"><img src="assets/github.png" alt="Github" class="roundImage"></a>
                    <a href="https://www.slack.com"><img src="assets/slack.png" alt="Slack" class="roundImage"></a>
                    <a href="https://www.instagram.com"><img src="assets/instagram.png" alt="Instagram" class="roundImage"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
